<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/boxicons v2.1.4/css/boxicons.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #004868;
            --secondary-color: #F8F9F9;
            --third-color: #F5A623;
            --text-color: #000;
            --button-color: #d3d3d3;
        }
        
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            text-decoration: none;
            font-family: Inter;
        }

        .bx-x-circle {
            position: fixed;
            top: 20px;
            right: 20px;
            color: var(--button-color);
            font-size: 30px;
        }

        .signin {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
        }

        .signin-container {
            width: 420px;
            height: fit-content;
            padding: 30px;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            border-radius: 10px;
            gap: 25px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .signin-container p {
            font-size: 12px;
        }

        .signin-container a {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .signin-header p {
            text-align: center;
            font-size: 14px;
            font-weight: 300;
        }

        .signin-header-title {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            height: fit-content;
            margin-bottom: 15px;
        }

        .signin-logo img {
            width: 60px;
        }

        .signin-header-title h1 {
            display: inline;
        }

        .signin-content {
            width: 100%;
        }

        .signin-oauth {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            border: 1px solid black;
            border-radius: 25px;
            height: 40px;
            background-color: var(--button-color);
            filter: brightness(1.05);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .signin-oauth:hover {
            filter: brightness(1.1);
        }

        .signin-oauth img {
            width: 20px;
        }

        .google {
            display: flex;
            gap: 10px;
            color: var(--text-color);
        }

        .line {
            width: 100%;
            background-color: var(--text-color);
            height: 1px;
            margin-bottom: 15px;
        }

        form label {
            margin-bottom: 5px;
            display: block;
        }

        form input {
            display: block;
            width: 100%;
            height: 35px;
            margin-bottom: 15px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border: 1px solid black;
            cursor: pointer;
            margin-top: 20px;
            background-color: var(--button-color);
            transition: all 0.3s ease;
        }

        form button:hover {
            filter: brightness(1.1);
        }

    </style>
</head>
<body>
    <div class="signin hidden">
        <a href=""><i class='bx  bx-x-circle'  ></i></a> 
        <div class="signin-container">
            <div class="signin-header">
                <div class="signin-header-title">
                    <div class="signin-logo">
                        <img src="assets/RhinoWall-logo.png" alt="RhinoWall Logo">
                    </div>
                    <h1>Sign In</h1>
                </div>

                <p>Start using RhinoWall for Free!</p>
            </div>

            <div class="signin-content">
                <a href=""><div class="signin-oauth">
                    <div class="google"><img src="assets/google.png" alt="google logo"> Sign in with Google</div>
                </div></a>

                <div class="line"></div>

                <div class="signin-local">
                    <form onsubmit="window.location.href='index.html'; return false;">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Create your Password" required>

                        <button type="submit">Sign In</button>
                    </form>
                </div>
            </div>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
